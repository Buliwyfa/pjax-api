#footer{
  background: #0ee;

#wrapper{
  background: #e0e;
}
#primary{

<script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script charset="utf-8" src="../lib/jquery.preload.min.js"></script>
<script charset="utf-8" src="../lib/jquery.pjax.js"></script>
<script>
$(function(){
  $.preload({
    forward: $.pjax.follow,
    check: $.pjax.getCache,
    encode: true,
    ajax: {
      success: function ( data, textStatus, XMLHttpRequest ) {
        !$.pjax.getCache( this.url ) && $.pjax.setCache( this.url, null, textStatus, XMLHttpRequest ) ;
      }
    }
  });
  
  $.pjax({
    area: '#primary',
    cache: {
      click: true, submit: true, popstate: true,
      // 移動先のページを50ミリ秒未満で取得できた場合はブラウザキャッシュが存在するとみなす
      mix: 50,
      // プラグインキャッシュの期限はブラウザキャッシュの期限が使用されるが
      // プリロードによる高速化を使用できるようブラウザにキャッシュされないページでも10秒間キャッシュさせる
      expires: { min: 10*1000 }
    }, callback: function(){ga('send', 'pageview', window.location.pathname+window.location.search);}
  });
});
</script>
<script>
if (!window.ga) {
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
  switch (location.hostname) {
    case 'github.com':
      ga('create', 'UA-43533651-1', 'github.com');
      break;
    case 'falsandtru.github.io':
      ga('create', 'UA-43533651-1', 'falsandtru.github.io');
      break;
    case 'sa-kusaku.sakura.ne.jp':
      ga('create', 'UA-37495394-1', 'sakura.ne.jp');
  }
}
window.ga('send', 'pageview', window.location.pathname+window.location.search);
</script>
</head>

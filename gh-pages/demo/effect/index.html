<script>
$(function(){
  $.pjax({
    area: '#primary',
    callback: function(){ ga('send', 'pageview', window.location.pathname+window.location.search); },
    wait: 1000
  });
  $(document).bind('pjax.request', function () {
    $('div.loading').fadeIn(100);
  });
  $(document).bind('pjax.render', function () {
    $('div.loading').fadeOut(500);
  });
});
</script>
